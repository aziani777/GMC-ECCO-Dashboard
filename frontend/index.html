<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECCO Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 200px;
            background: #4A148C;
            height: 100vh;
            position: fixed;
            padding-top: 20px;
        }
        .logo {
            padding: 0 20px;
            margin-bottom: 30px;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        .nav-item {
            padding: 15px 20px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: background 0.3s;
        }
        .nav-item:hover {
            background: rgba(255,255,255,0.1);
        }
        .nav-item.active {
            background: rgba(255,255,255,0.2);
        }
        .content {
            margin-left: 200px;
            padding: 20px;
        }
        #root {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            ECCO
        </div>
        <div class="nav-item" data-region="global">
            <span>üåç Global</span>
        </div>
        <div class="nav-item" data-region="europe">
            <span>üåê Europe</span>
        </div>
    </div>
    <div class="content">
        <div id="root"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
